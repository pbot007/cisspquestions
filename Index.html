<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CISSP Practice Quiz</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for Inter font and general aesthetics */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top for better scrolling */
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px; /* More rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Softer shadow */
            padding: 30px;
            width: 100%;
            max-width: 900px; /* Max width for readability */
            margin-top: 20px; /* Space from top */
        }
        .question-card {
            background-color: #f9fafb; /* Slightly off-white for question cards */
            border-left: 5px solid #3b82f6; /* Blue accent border */
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        .option-label {
            display: block;
            padding: 12px 15px;
            margin-bottom: 8px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            background-color: #ffffff;
        }
        .option-label:hover {
            background-color: #eff6ff; /* Light blue on hover */
            border-color: #bfdbfe;
        }
        .option-label input[type="radio"] {
            margin-right: 10px;
        }
        .option-label.correct {
            background-color: #d1fae5; /* Green for correct */
            border-color: #34d399;
        }
        .option-label.incorrect {
            background-color: #fee2e2; /* Red for incorrect */
            border-color: #ef4444;
        }
        .button-primary {
            background-color: #3b82f6; /* Blue */
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.2);
        }
        .button-primary:hover {
            background-color: #2563eb; /* Darker blue on hover */
        }
        .button-secondary {
            background-color: #6b7280; /* Gray */
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
            box-shadow: 0 4px 10px rgba(107, 114, 128, 0.2);
        }
        .button-secondary:hover {
            background-color: #4b5563; /* Darker gray on hover */
        }
        input[type="number"], input[type="text"] {
            border: 1px solid #d1d5db;
            border-radius: 6px;
            padding: 10px 15px;
            width: 100%;
            max-width: 150px;
            text-align: center;
        }
        .result-box {
            background-color: #ecfdf5; /* Light green for results */
            border: 1px solid #a7f3d0;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.25rem;
            font-weight: 600;
            color: #065f46;
            box-shadow: 0 5px 15px rgba(167, 243, 208, 0.3);
        }
        .loading-spinner {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3b82f6; /* Blue */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">CISSP Practice Quiz</h1>

        <!-- Start Section -->
        <div id="start-section" class="text-center p-6 bg-blue-50 rounded-lg shadow-inner">
            <p class="text-lg text-gray-700 mb-6">
                Welcome to your CISSP practice quiz! You can select how many questions you'd like to attempt, or choose a specific range.
                Currently, there are <span id="total-questions-count">50</span> questions available from the provided data.
            </p>

            <div class="mb-6 flex flex-col items-center">
                <div class="mb-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="selection-mode" value="random" checked class="form-radio text-blue-600">
                        <span class="ml-2 text-gray-700">Select number of questions (randomized)</span>
                    </label>
                </div>
                <div class="mb-6">
                    <label for="num-questions" class="block text-gray-700 text-sm font-bold mb-2">
                        Number of Questions (1-<span id="max-num-questions">50</span>):
                    </label>
                    <input type="number" id="num-questions" value="50" min="1" max="50"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <div class="mb-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="selection-mode" value="range" class="form-radio text-blue-600">
                        <span class="ml-2 text-gray-700">Select question range (ordered)</span>
                    </label>
                </div>
                <div id="range-selection" class="flex flex-col sm:flex-row gap-4 hidden">
                    <div>
                        <label for="start-question" class="block text-gray-700 text-sm font-bold mb-2">
                            Start Question ID:
                        </label>
                        <input type="number" id="start-question" value="1" min="1" max="50"
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div>
                        <label for="end-question" class="block text-gray-700 text-sm font-bold mb-2">
                            End Question ID:
                        </label>
                        <input type="number" id="end-question" value="50" min="1" max="50"
                               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                </div>
            </div>

            <button id="start-button" class="button-primary">Start Test</button>
        </div>

        <!-- Quiz Section -->
        <div id="quiz-section" class="hidden">
            <div id="questions-container" class="mb-8">
                <!-- Questions will be loaded here by JavaScript -->
            </div>
            <div class="flex justify-center">
                <button id="submit-button" class="button-primary">Submit Test</button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results-section" class="hidden text-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Test Results</h2>
            <div id="score-display" class="result-box mb-6">
                <!-- Score will be displayed here -->
            </div>
            <div id="review-answers" class="text-left">
                <!-- Correct/Incorrect answers will be highlighted here -->
            </div>
            <button id="retake-button" class="button-secondary mt-6">Retake Test</button>
        </div>
    </div>

    <script>
        // Dynamically load questions from questions.txt using fetch
        function loadQuestionsFile(url, callback) {
            fetch(url)
                .then(response => response.text())
                .then(text => {
                    callback(text);
                })
                .catch(err => {
                    alert("Failed to load questions file: " + err);
                });
        }

        let allQuestions = [];
        let currentTestQuestions = [];
        let userAnswers = {}; // Stores user's selected answers for the current test

        // DOM Elements
        const startSection = document.getElementById('start-section');
        const quizSection = document.getElementById('quiz-section');
        const resultsSection = document.getElementById('results-section');
        const numQuestionsInput = document.getElementById('num-questions');
        const startQuestionInput = document.getElementById('start-question');
        const endQuestionInput = document.getElementById('end-question');
        const startButton = document.getElementById('start-button');
        const submitButton = document.getElementById('submit-button');
        const questionsContainer = document.getElementById('questions-container');
        const scoreDisplay = document.getElementById('score-display');
        const reviewAnswersDiv = document.getElementById('review-answers');
        const retakeButton = document.getElementById('retake-button');
        const selectionModeRadios = document.querySelectorAll('input[name="selection-mode"]');
        const rangeSelectionDiv = document.getElementById('range-selection');
        const totalQuestionsCountSpan = document.getElementById('total-questions-count');
        const maxNumQuestionsSpan = document.getElementById('max-num-questions');


        /**
         * Parses the raw Markdown text into a structured array of question objects.
         * Each question object includes its ID, question text, options, and the correct answer.
         * @param {string} text - The raw Markdown text containing questions.
         * @returns {Array<Object>} An array of parsed question objects.
         */
        function parseQuestions(text) {
            const questions = [];
            const lines = text.split(/\r?\n/);
            let currentQuestion = null;
            for (const line of lines) {
                const trimmedLine = line.trim();
                if (!trimmedLine || trimmedLine.startsWith('<!--')) continue;
                // Question start
                const questionMatch = trimmedLine.match(/^(\d+)\.\s*(.*)/);
                if (questionMatch) {
                    if (currentQuestion) questions.push(currentQuestion);
                    currentQuestion = {
                        id: parseInt(questionMatch[1]),
                        question: questionMatch[2].trim(),
                        options: [],
                        correctAnswer: '',
                        explanation: ''
                    };
                    continue;
                }
                // Option
                const optionMatch = trimmedLine.match(/^[-]?\s*([A-D])\.\s*(.*)/);
                if (optionMatch && currentQuestion) {
                    currentQuestion.options.push({ key: optionMatch[1], text: optionMatch[2].trim() });
                    continue;
                }
                // Answer
                const answerMatch = trimmedLine.match(/^\*\*Answer:\s*([A-D])\*\*$/);
                if (answerMatch && currentQuestion) {
                    currentQuestion.correctAnswer = answerMatch[1];
                    continue;
                }
                // Explanation
                const explanationMatch = trimmedLine.match(/^\*\*Explanation:\s*(.*)/);
                if (explanationMatch && currentQuestion) {
                    currentQuestion.explanation = explanationMatch[1].replace(/\*\*$/, '').trim();
                    questions.push(currentQuestion);
                    currentQuestion = null;
                    continue;
                }
            }
            if (currentQuestion) questions.push(currentQuestion);
            return questions;
        }

        /**
         * Shuffles an array randomly using the Fisher-Yates (Knuth) shuffle algorithm.
         * @param {Array} array - The array to shuffle.
         * @returns {Array} The shuffled array.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
            return array;
        }

        /**
         * Starts the quiz by selecting a specified number of random questions or a range of questions,
         * and then displaying them.
         */
        function startTest() {
            userAnswers = {}; // Reset user answers for a new test
            const selectedMode = document.querySelector('input[name="selection-mode"]:checked').value;

            if (selectedMode === 'random') {
                const numQuestions = parseInt(numQuestionsInput.value);

                // Validate input
                if (isNaN(numQuestions) || numQuestions < 1 || numQuestions > allQuestions.length) {
                    alert(`Please enter a number between 1 and ${allQuestions.length} for random selection.`);
                    return;
                }
                // Shuffle all questions and select the desired number
                const shuffledQuestions = shuffleArray([...allQuestions]); // Create a shallow copy to avoid modifying original
                currentTestQuestions = shuffledQuestions.slice(0, numQuestions);
            } else { // mode is 'range'
                const startId = parseInt(startQuestionInput.value);
                const endId = parseInt(endQuestionInput.value);

                // Validate input
                const startIndex = startId - 1;
                const endIndex = endId - 1;
                if (isNaN(startId) || isNaN(endId) || startIndex < 0 || endIndex >= allQuestions.length || startIndex > endIndex) {
                    alert(`Please enter a valid question range (e.g., 1-${allQuestions.length}) where Start ID is less than or equal to End ID.`);
                    return;
                }

                // Select questions by array position (ordered)
                currentTestQuestions = allQuestions.slice(startIndex, endIndex + 1);
            }

            displayQuestions();

            // Show quiz section, hide others
            startSection.classList.add('hidden');
            resultsSection.classList.add('hidden');
            quizSection.classList.remove('hidden');
        }

        /**
         * Displays the current set of test questions in the UI.
         */
        function displayQuestions() {
            questionsContainer.innerHTML = ''; // Clear previous questions

            currentTestQuestions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.id = `question-${q.id}`; // Unique ID for each question div
                questionDiv.classList.add('question-card');

                const questionText = document.createElement('p');
                // Display question number relative to the test, not original ID
                questionText.classList.add('font-semibold', 'text-lg', 'mb-4', 'text-gray-900');
                questionText.textContent = `${index + 1}. ${q.question}`;
                questionDiv.appendChild(questionText);

                const optionsDiv = document.createElement('div');
                q.options.forEach(option => {
                    const label = document.createElement('label');
                    label.classList.add('option-label');
                    label.innerHTML = `
                        <input type="radio" name="question-${q.id}" value="${option.key}" class="align-middle">
                        <span class="align-middle">${option.key}. ${option.text}</span>
                    `;
                    optionsDiv.appendChild(label);
                });
                questionDiv.appendChild(optionsDiv);
                questionsContainer.appendChild(questionDiv);
            });
        }

        /**
         * Submits the test, calculates the score, and displays results.
         */
        function submitTest() {
            let correctCount = 0;
            userAnswers = {}; // Clear previous answers

            currentTestQuestions.forEach(q => {
                const selectedOption = document.querySelector(`input[name="question-${q.id}"]:checked`);
                const userAnswer = selectedOption ? selectedOption.value : null;
                userAnswers[q.id] = userAnswer; // Store user's answer

                if (userAnswer === q.correctAnswer) {
                    correctCount++;
                }
            });

            const totalQuestions = currentTestQuestions.length;
            const percentage = totalQuestions > 0 ? (correctCount / totalQuestions) * 100 : 0;

            scoreDisplay.innerHTML = `You scored: ${correctCount} out of ${totalQuestions} (${percentage.toFixed(2)}%)`;

            reviewAnswers();

            // Show results section, hide quiz section
            quizSection.classList.add('hidden');
            resultsSection.classList.remove('hidden');
        }

        /**
         * Reviews the answers, highlighting correct and incorrect choices.
         */
        function reviewAnswers() {
            reviewAnswersDiv.innerHTML = '';
            currentTestQuestions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question-card');
                const questionText = document.createElement('p');
                questionText.classList.add('font-semibold', 'text-lg', 'mb-4', 'text-gray-900');
                questionText.textContent = `${index + 1}. ${q.question}`;
                questionDiv.appendChild(questionText);
                q.options.forEach(option => {
                    const label = document.createElement('label');
                    label.classList.add('option-label');
                    label.innerHTML = `
                        <input type="radio" name="review-question-${q.id}" value="${option.key}" class="align-middle" disabled>
                        <span class="align-middle">${option.key}. ${option.text}</span>
                    `;
                    if (option.key === q.correctAnswer) label.classList.add('correct');
                    if (userAnswers[q.id] === option.key && userAnswers[q.id] !== q.correctAnswer) label.classList.add('incorrect');
                    if (userAnswers[q.id] === option.key) label.querySelector('input').checked = true;
                    questionDiv.appendChild(label);
                });
                // Show explanation
                if (q.explanation) {
                    const explanationDiv = document.createElement('div');
                    explanationDiv.className = 'mt-2 text-green-900 text-base';
                    explanationDiv.innerHTML = `<strong>Explanation:</strong> ${q.explanation}`;
                    questionDiv.appendChild(explanationDiv);
                }
                reviewAnswersDiv.appendChild(questionDiv);
            });
        }

        /**
         * Resets the application to the start screen.
         */
        function retakeTest() {
            startSection.classList.remove('hidden');
            quizSection.classList.add('hidden');
            resultsSection.classList.add('hidden');
            // Reset to default selection mode and values
            document.querySelector('input[name="selection-mode"][value="random"]').checked = true;
            numQuestionsInput.value = Math.min(50, allQuestions.length);
            rangeSelectionDiv.classList.add('hidden');
            numQuestionsInput.parentElement.classList.remove('hidden'); // Show num questions input
        }

        /**
         * Toggles visibility of question selection inputs based on radio button choice.
         */
        function handleSelectionModeChange() {
            const selectedMode = document.querySelector('input[name="selection-mode"]:checked').value;
            if (selectedMode === 'random') {
                numQuestionsInput.parentElement.classList.remove('hidden');
                rangeSelectionDiv.classList.add('hidden');
            } else {
                numQuestionsInput.parentElement.classList.add('hidden');
                rangeSelectionDiv.classList.remove('hidden');
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            loadQuestionsFile('questions.txt', function(rawQuestionsData) {
                allQuestions = parseQuestions(rawQuestionsData);
                const totalAvailableQuestions = allQuestions.length;

                numQuestionsInput.max = totalAvailableQuestions;
                numQuestionsInput.value = Math.min(50, totalAvailableQuestions);
                startQuestionInput.max = totalAvailableQuestions;
                endQuestionInput.max = totalAvailableQuestions;
                endQuestionInput.value = totalAvailableQuestions;

                totalQuestionsCountSpan.textContent = totalAvailableQuestions;
                maxNumQuestionsSpan.textContent = totalAvailableQuestions;

                startButton.addEventListener('click', startTest);
                submitButton.addEventListener('click', submitTest);
                retakeButton.addEventListener('click', retakeTest);

                selectionModeRadios.forEach(radio => {
                    radio.addEventListener('change', handleSelectionModeChange);
                });

                handleSelectionModeChange();
            });
        });
    </script>
</body>
</html>
